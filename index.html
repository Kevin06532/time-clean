<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态渐变时间日期</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            /* 紫、蓝、粉三色动态渐变背景 */
            background: linear-gradient(45deg, #9333EA, #3B82F6, #EC4899);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        /* 渐变动画关键帧 */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .time-date-container {
            text-align: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            padding: 2rem 4rem;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            background-color: rgba(255,255,255,0.1);
        }
        #date {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        #time {
            font-size: 4rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="time-date-container">
        <div id="date"></div>
        <div id="time"></div>
    </div>

    <script>
        // 更新时间和日期的函数
        function updateTimeDate() {
            const now = new Date();
            // 格式化日期（例：2024年10月28日 星期二）
            const optionsDate = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const formattedDate = now.toLocaleDateString('zh-CN', optionsDate);
            
            // 格式化时间（仅保留小时和分钟，去掉秒）
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const formattedTime = `${hours}:${minutes}`;
            
            // 插入到页面
            document.getElementById('date').textContent = formattedDate;
            document.getElementById('time').textContent = formattedTime;
        }

        // 初始调用 + 每分钟更新一次（60000毫秒）
        updateTimeDate();
        setInterval(updateTimeDate, 60000);
    </script>
</body>
</html>
